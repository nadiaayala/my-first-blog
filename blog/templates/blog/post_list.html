<body>
    <div>
        <h1> Nadia's blog</h1>
        <h2> Everything about beauty, simplied.</h2>
    </div>

    {% for post in posts %}
        <div>
            <p> published date: {{post.published_date}}</p>
            <h2> <a href="#"> {{post.title}}</a></h2>
            <p> {{post.text|linebreaksbr}}</p> 
            <!-- |linebreaks está passando o texto do post por um filtro, convertendo quebras de linha em parágrafos. -->
        </div>
    {% endfor %}
